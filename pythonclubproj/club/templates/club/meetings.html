{% extends 'base.html' %}
{% block content %}

<h2>Meetings</h2>
<p>Here are the meetings</p>

<table class = 'table'>
    <tr>
        <th>Title</th>
        <th>Date</th>
    </tr>
    {% for item in meeting_list %}
    <tr>
        <td><a href = "{% url 'meetingdetail' id=item.id %}">{{ item.meetingtitle }}</a></td>
        <td>{{ item.meetingdate }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
